name: Run Tests

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.x
      - name: Run Tests
        env:
          TON_NETWORK_ADDRESS: http://localhost:8888
        run: |
          docker run -d --name local-node -p8888:80 tonlabs/local-node
          dotnet restore
          dotnet test
